<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 style="color: blue; text-align: center;" id="title">Dobar dan svijete</h1>

    <button onclick="novaLista('batman')">Ucitaj filmove</button>
    <p id="podaci"></p>
    <script>
      function novaLista(upit) {
        var ubaciOde = document.getElementById("podaci");
        fetch(`https://api.tvmaze.com/search/shows?q=${upit}`)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            var html = "";
            data.forEach(function (movie) {
              html += "<p>" + movie.show.name + "</p>";
            });
            ubaciOde.innerHTML = html;
          });
      }
      //Rainbow effekt na naslovu stranice
      var title = document.getElementById("title");
      var color = "rgb(0,0,0)";
      var interval = setInterval(function () {
        color = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
        title.style.color = color;
      }, 1000);
    </script>
  </body>
</html>
